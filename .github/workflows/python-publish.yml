# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  
env:
  PY_VER: 3.10
  POETRY_VER: 1.4

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
      - name: Set up Python

        uses: actions/setup-python@v3
        with:
          python-version: ${{ PY_VER }}
      - uses: actions/checkout@v3
      - name: Poetry build and publish image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ POETRY_VER }}
      - name : Poetry patch & Publish
        run: |
          poetry version patch
          poetry build
          poetry config pypi-token.pypi ${{ PYPI_TOKEN }}
          poetry publish
